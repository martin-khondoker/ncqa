{% extends 'base.html' %}

{% block content %}
<table width=85% cellpadding=5>
<tr class='title'><td> Team Name</td><td>Team Slogan</td><td>Team Icon</td></tr>
{% for team in teams %}
<tr class='content'>
<td> {{ team.team_name }}</td><td>{{ team.slogan }}</td>
<td><a href="/media/{{ team.team_icon }}" target="_blank">
	<img src="/media/{{ team.team_icon }}" width=60 height=50></a></td>
</tr>

{% endfor %}
</table>
{% endblock content %}
