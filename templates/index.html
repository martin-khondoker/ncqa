{% extends 'base.html' %}

{% block content %}

	{% for blog in blogs %}
		<div class='blog'>
			<h2>{{ blog.title }}</h2>
			<p>{{ blog.Description }}</p>
			{% for comment in blog.comment_set.all %}
			<div class='comment'>
				{{ comment }}
			</div>
			{% endfor %}
		</div>
	{% endfor %}
{% endblock content %}
